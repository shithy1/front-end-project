<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>My API Store</h1>
        <button class="btn">Sign Up</button>
    </header>
    <main>
        
        <section id="highlightsection">
            <h2>Samsung Galaxy S21 Ultra</h2>
            <p>Samsung Galaxy S21 Ultra 5G Android smartphone gallery - high-resolution pictures, official photos.</p>
            <div id="buynowbtn">
                <button class="btn">Buy Now</button>
            </div>
        </section>
        <section id="coverimage">
            <img src="./asset/1.png" alt="samsung image">
        </section>
        <section id="search">
            <h2>
                Search Your Phone
            </h2>
            <div id="searchcontainer">
                <div id="search-bar">
                    <i class="fa fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Your Phone">
                </div>
                <div id="search_button">
                    <button class="btn">search</button>

                </div>

           

            </div>
        </section>
